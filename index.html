<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise for Aashi</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(to bottom, #ffd1dc, #ffe0ac);
    text-align: center;
    overflow-x: hidden;
  }
  h1, h2 {
    color: #ff3366;
    margin-top: 20px;
  }
  .hidden { display: none; }
  button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background-color: #ff99cc;
    color: white;
    transition: transform 0.2s;
  }
  button:hover { transform: scale(1.1); }
  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    animation: fall 3s linear infinite;
  }
  @keyframes fall {
    0% { transform: translateY(-50px) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
  }
  .heart {
    width: 50px; height: 50px; display: inline-block; margin: 10px; cursor: pointer;
    background: url('https://i.ibb.co/fMTF5pH/heart.png') no-repeat center/contain;
  }
  .gift {
    width: 70px; height: 70px; display: inline-block; margin: 10px; cursor: grab;
    background: url('https://i.ibb.co/0J2tLqK/gift.png') no-repeat center/contain;
  }
  #basket {
    width: 150px; height: 100px; margin: 20px auto; background-color: #ffccff;
    border-radius: 15px; line-height: 100px; font-weight: bold;
    color: #fff; font-size: 18px; position: relative;
  }
</style>
</head>
<body>

<h1 id="intro">Hey Aashi! ğŸ‰ A special surprise awaits!</h1>
<button id="startBtn">Start Surprise</button>

<div id="story" class="hidden">
  <h2>Pick a gift heart!</h2>
  <div class="heart" onclick="revealMessage('You got a cute puppy GIF! ğŸ¶')"></div>
  <div class="heart" onclick="revealMessage('You got a colorful balloon animation! ğŸˆ')"></div>
  <div class="heart" onclick="revealMessage('You got a sweet cake image! ğŸ°')"></div>
</div>

<div id="message" class="hidden">
  <h2 id="msgText"></h2>
  <button id="nextBtn">Next</button>
</div>

<div id="dragDrop" class="hidden">
  <h2>Drag the gifts into the basket!</h2>
  <div class="gift" draggable="true" id="gift1"></div>
  <div class="gift" draggable="true" id="gift2"></div>
  <div class="gift" draggable="true" id="gift3"></div>
  <div id="basket">Drop here ğŸ</div>
</div>

<div id="quiz" class="hidden">
  <h2>Guess the emoji: ğŸ‚ğŸ«ğŸ¬</h2>
  <button onclick="checkAnswer(true)">Cake</button>
  <button onclick="checkAnswer(false)">Apple</button>
  <button onclick="checkAnswer(false)">Banana</button>
</div>

<div id="final" class="hidden">
  <h1>ğŸ† Happy Birthday, Aashi! ğŸ†</h1>
  <h2>Hope your day is filled with joy, laughter & love!</h2>
</div>

<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio> <audio id="confettiSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3"></audio>

<script>
  const startBtn = document.getElementById('startBtn');
  const story = document.getElementById('story');
  const messageDiv = document.getElementById('message');
  const msgText = document.getElementById('msgText');
  const nextBtn = document.getElementById('nextBtn');
  const dragDrop = document.getElementById('dragDrop');
  const quiz = document.getElementById('quiz');
  const final = document.getElementById('final');
  const clickSound = document.getElementById('clickSound');
  const confettiSound = document.getElementById('confettiSound');

  startBtn.onclick = () => {
    clickSound.play();
    startBtn.style.display = 'none';
    story.classList.remove('hidden');
    createConfetti(50);
    confettiSound.play();
  }

  function revealMessage(text) {
    clickSound.play();
    story.classList.add('hidden');
    messageDiv.classList.remove('hidden');
    msgText.innerText = text;
  }

  nextBtn.onclick = () => {
    clickSound.play();
    messageDiv.classList.add('hidden');
    dragDrop.classList.remove('hidden');
  }

  // Drag and drop
  const gifts = document.querySelectorAll('.gift');
  const basket = document.getElementById('basket');
  gifts.forEach(gift => {
    gift.addEventListener('dragstart', (e) => {
      e.dataTransfer.setData('text', e.target.id);
    });
  });

  basket.addEventListener('dragover', (e) => e.preventDefault());
  basket.addEventListener('drop', (e) => {
    e.preventDefault();
    const id = e.dataTransfer.getData('text');
    const gift = document.getElementById(id);
    gift.style.display = 'none';
    if([...gifts].every(g => g.style.display === 'none')) {
      dragDrop.classList.add('hidden');
      quiz.classList.remove('hidden');
    }
  });

  function checkAnswer(correct) {
    clickSound.play();
    quiz.classList.add('hidden');
    final.classList.remove('hidden');
    if(correct) {
      final.innerHTML += "<p>You guessed it right! ğŸ‰</p>";
    } else {
      final.innerHTML += "<p>Oops! But still a sweet surprise! ğŸ’–</p>";
    }
  }

  function createConfetti(count){
    for(let i=0;i<count;i++){
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
      document.body.appendChild(confetti);
    }
  }
</script>

</body>
</html>
