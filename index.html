<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Aashi!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffb6e6;
      overflow-x: hidden;
      text-align: center;
    }
    #intro {
      padding-top: 120px;
      font-size: 2rem;
      color: #4a004e;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .button {
      background: #ff2fa4;
      padding: 15px 30px;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    .button:hover {
      background: #d80079;
    }
    #game, #quiz, #finalMessage {
      display: none;
      margin-top: 50px;
      animation: fadeIn 1.2s ease-in-out;
    }
    .gift {
      width: 100px;
      margin: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .gift:hover { transform: scale(1.1); }
    #collected {
      font-size: 1.4rem;
      color: #5a005a;
      margin-top: 20px;
    }
    #confettiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>

<canvas id="confettiCanvas"></canvas>

<div id="intro">
  ðŸŽ‰ Hey Aashi! I have a special birthday surprise for you! ðŸŽ‰<br><br>
  <button class="button" onclick="startInteraction()">Start</button>
</div>

<div id="game">
  <h2>Collect all 3 gifts to continue!</h2>
  <img src="https://i.imgur.com/5cX1ZyN.png" class="gift" onclick="collectGift(this)">
  <img src="https://i.imgur.com/3tZp8WX.png" class="gift" onclick="collectGift(this)">
  <img src="https://i.imgur.com/k7nU7xF.png" class="gift" onclick="collectGift(this)">
  <div id="collected">Collected: 0 / 3</div>
</div>

<div id="quiz">
  <h2>Quick Quiz for You, Aashi! ðŸ’–</h2>
  <p>What do you think Ishaan wishes for you today?</p>
  <button class="button" onclick="finish('Happiness! ðŸ’•')">Happiness</button>
  <button class="button" onclick="finish('Success! ðŸŒŸ')">Success</button>
  <button class="button" onclick="finish('Everything amazing! ðŸŽ€')">Everything amazing</button>
</div>

<div id="finalMessage"></div>

<script>
let collected = 0;

function startInteraction() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("game").style.display = "block";
  startConfetti();
}

function collectGift(el) {
  el.style.display = "none";
  collected++;
  document.getElementById("collected").innerText = `Collected: ${collected} / 3`;
  if (collected === 3) {
    setTimeout(() => {
      document.getElementById("game").style.display = "none";
      document.getElementById("quiz").style.display = "block";
    }, 700);
  }
}

function finish(answer) {
  document.getElementById("quiz").style.display = "none";
  document.getElementById("finalMessage").innerHTML = `
    <h1>ðŸŽ‰ Happy Birthday Aashi! ðŸŽ‰</h1>
    <p style='font-size:1.5rem;'>Ishaan wishes you: <b>${answer}</b></p>
    <p style='font-size:1.3rem;'>You're special, amazing, and deserve the world! ðŸ’—</p>
  `;
}

// Confetti animation
let confettiCanvas = document.getElementById("confettiCanvas");
let ctx = confettiCanvas.getContext("2d");
confettiCanvas.width = window.innerWidth;
confettiCanvas.height = window.innerHeight;

let confettiPieces = [];

function randomColor() {
  return `hsl(${Math.random() * 360}, 100%, 70%)`;
}

function createConfetti() {
  for (let i = 0; i < 150; i++) {
    confettiPieces.push({
      x: Math.random() * confettiCanvas.width,
      y: Math.random() * confettiCanvas.height - confettiCanvas.height,
      size: Math.random() * 7 + 3,
      color: randomColor(),
      speed: Math.random() * 3 + 1
    });
  }
}

function updateConfetti() {
  ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
  confettiPieces.forEach(p => {
    p.y += p.speed;
    if (p.y > confettiCanvas.height) p.y = -10;
    ctx.fillStyle = p.color;
    ctx.fillRect(p.x, p.y, p.size, p.size);
  });
  requestAnimationFrame(updateConfetti);
}

function startConfetti() {
  createConfetti();
  updateConfetti();
}
</script>

</body>
</html>
